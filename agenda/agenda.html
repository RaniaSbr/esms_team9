        <p>14:00 - 16:30 - Workshops</p>
        <p>16:30 - 18:00 - Coffee break and some fun activities</p>
        <p>18:00 - 20:00 - Workshops</p>
        <p>20:00 - 21:00 - Dinner Break</p>
    </div>
  </div>

  <script src="./agenda.js"></script>
</body>

</html>
